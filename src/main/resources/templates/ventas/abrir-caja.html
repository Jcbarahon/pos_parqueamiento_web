<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Abrir Caja - Parqueo</title>

    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .icon {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-right: 20px;
        }

        .title {
            font-size: 24px;
            color: #003366;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="number"] {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .btn-cancel {
            background-color: #d9534f;
            color: white;
        }

        .btn-open {
            background-color: #5cb85c;
            color: white;
        }

        /* Estilo para el mensaje de éxito */
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .alert-success i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/images/caja.png" alt="Caja" class="icon">
            <div class="title">Abrir Caja</div>
        </div>

        <!-- Formulario de apertura de caja -->
        <form action="/ventas/abrir-caja" method="post">
            <div class="form-group">
                <label>Ingrese monto de apertura de caja</label>
                <input type="number" name="monto" step="0.01" value="0" required>
            </div>

            <button type="button" class="btn btn-cancel" onclick="window.history.back()">Cancelar</button>
            <button type="submit" class="btn btn-open">Abrir caja</button>
        </form>

        <!-- Mensaje de éxito (fuera del form, pero dentro del container) -->
        <div th:if="${mensaje}" class="alert-success">
            <i class="fas fa-check-circle"></i> <strong>Éxito:</strong> <span th:text="${mensaje}"></span>
        </div>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const mensaje = document.querySelector('.alert-success');
        if (mensaje) {
            alert("Registrado Exitosamente de caja");

            window.location.href = "/ventas/registro";
        }
    });
</script>
</html>
