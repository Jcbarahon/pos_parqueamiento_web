<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Venta - Parqueo</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            color: #003366;
            font-weight: bold;
        }

        .saldo {
            float: right;
            font-weight: bold;
            color: #007bff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"], select {
            width: 150px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }

        .icon {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Registro de Venta</h1>
            <span class="saldo">Saldo caja: <strong th:text="'S/. ' + ${#numbers.formatDecimal(montoApertura, 1, 'COMMA', 2, 'POINT')}"></strong></span>
        </div>
        <!-- Mensaje de éxito -->
        <div th:if="${mensajeExito}" 
            style="background-color: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #c3e6cb; text-align: center; font-weight: bold;">
            <i class="fas fa-check-circle"></i> 
            <span th:text="${mensajeExito}"></span>
        </div>

        <div style="display: flex; align-items: flex-start;">
            <img src="/images/venta.png" alt="Venta" class="icon">
            <div style="flex: 1; margin-left: 20px;">
                <div class="form-group">
                    <label>Datos personales de Cliente</label>
                    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <input type="text" placeholder="Cod_Cliente">
                        <button class="btn btn-primary" style="padding: 5px 10px;">cliente existente ?</button>
                        <button class="btn btn-primary" style="padding: 5px 10px;">Registrar cliente</button>
                        <button class="btn btn-danger" style="padding: 5px 10px;">Cerrar caja</button>
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 2fr; gap: 10px;">
                        <input type="text" placeholder="Nombres">
                        <input type="text" placeholder="Apellidos">
                        <input type="text" placeholder="Dirección">
                        <input type="text" placeholder="RUC">
                        <input type="text" placeholder="Razón social" style="grid-column: span 4;">
                    </div>
                </div>

                <div class="form-group">
                    <label>Id-Mesa</label>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <input type="text" placeholder="Numero">
                        <input type="text" placeholder="zona">
                        <button class="btn btn-primary" style="padding: 5px 10px;">Seleccionar espacio</button>
                        <input type="text" value="2025/08/17" readonly>
                    </div>
                </div>

                <div style="text-align: right; margin-top: 20px;">
                    <label>Totals a Pagar</label>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <span>S/.</span>
                        <input type="text" value="0" readonly style="width: 150px;">
                    </div>
                </div>

                <div style="margin-top: 30px; text-align: center;">
                    <button class="btn btn-danger">Cerrar</button>
                    <button class="btn btn-primary">Nuevo</button>
                    <button class="btn btn-success">Boleta</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
