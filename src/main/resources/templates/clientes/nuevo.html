<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nuevo Cliente - Parqueo</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            color: #003366;
            font-weight: bold;
        }

        .icon {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Agregar Nuevo Cliente</h1>
            <img src="/images/usuario.png" alt="Usuario" class="icon">
        </div>

        <form action="/clientes/registrar" method="post">
            <div class="form-group">
                <label>Razón social</label>
                <input type="text" name="razonSCliente" required>
            </div>

            <div class="form-group">
                <label>RUC</label>
                <input type="text" name="rucCliente" required>
            </div>

            <div class="form-group">
                <label>Dirección</label>
                <input type="text" name="direccionCliente" required>
            </div>

            <div class="form-group">
                <label>Teléfono/celular</label>
                <input type="text" name="telefonoCliente" required>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" name="nombreCliente" required>
            </div>

            <div class="form-group">
                <label>Apellidos</label>
                <input type="text" name="apellidoCliente" required>
            </div>

            <div class="form-group">
                <label>Correo</label>
                <input type="text" name="correoCliente" required>
            </div>

            <button type="button" class="btn btn-success">Nuevo</button>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button type="button" class="btn btn-danger" onclick="window.close()">Cancelar</button>
        </form>
    </div>
</body>
</html>
