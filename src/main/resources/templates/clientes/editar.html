<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modificar Cliente - Parqueo</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            color: #d35400;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Modificar Cliente</h1>
        </div>

        <div class="form-group">
            <label>Buscar Cliente</label>
            <input type="text" id="buscarCliente" placeholder="Nombre o RUC">
            <button class="btn btn-primary" onclick="buscarCliente()">Buscar</button>
        </div>

        <div class="table-container">
            <table id="tablaClientes">
                <thead>
                    <tr>
                        <th>CÓDIGO</th>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                        <th>RAZÓN SOCIAL</th>
                        <th>RUC</th>
                        <th>DIRECCIÓN</th>
                        <th>TELÉFONO</th>
                        <th>CORREO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Juan</td>
                        <td>Barahona</td>
                        <td>compra</td>
                        <td>76354354</td>
                        <td>conocoto</td>
                        <td>0979106994</td>
                        <td>juanvxx@gmail.com</td>
                    </tr>
                    <!-- Aquí irán los resultados -->
                </tbody>
            </table>
        </div>

        <div style="margin-top: 20px; text-align: right;">
            <button class="btn btn-primary" onclick="modificarCliente()">Modificar</button>
            <button class="btn btn-danger" onclick="window.close()">Cancelar</button>
        </div>
    </div>

    <script>
        function buscarCliente() {
            const query = document.getElementById('buscarCliente').value;
            // Aquí puedes hacer una petición AJAX para buscar clientes
            alert("Buscar cliente por: " + query);
        }

        function modificarCliente() {
            alert("Modificar cliente seleccionado");
        }
    </script>
</body>
</html>
