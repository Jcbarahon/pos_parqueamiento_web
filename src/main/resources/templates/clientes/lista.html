<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes - Parqueo</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: 50px auto;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .title {
            font-size: 24px;
            color: #003366;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Lista de Clientes</h1>
        </div>

        <table>
            <thead>
                <tr>
                    <th>CÓDIGO</th>
                    <th>NOMBRES</th>
                    <th>APELLIDOS</th>
                    <th>RAZÓN SOCIAL</th>
                    <th>RUC</th>
                    <th>DIRECCIÓN</th>
                    <th>TELÉFONO</th>
                    <th>CORREO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Carlos</td>
                    <td>Gómez</td>
                    <td>Empresa SAC</td>
                    <td>20123456789</td>
                    <td>Av. Principal 123</td>
                    <td>987654321</td>
                    <td>carlos@email.com</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Laura</td>
                    <td>Rojas</td>
                    <td></td>
                    <td>20987654321</td>
                    <td>Jr. Los Pinos 456</td>
                    <td>965432187</td>
                    <td>laura@email.com</td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-primary" onclick="window.close()">Seleccionar</button>
    </div>
</body>
</html>
